<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أسئلة الدوري السعودي</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>أسئلة الدوري السعودي</h1>
  </header>

  <div class="container" id="questionContainer">
    <!-- سيتم عرض الأسئلة هنا -->
  </div>

  <div id="result" style="display:none;">
    <h3>إجاباتك:</h3>
    <div id="answers"></div>
    <button onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
  </div>

  <footer>
    <p>تم تطوير اللعبة بواسطة فارس</p>
  </footer>

  <script>
    const allQuestions = [
      { question: "من هو الفريق الذي فاز بالدوري السعودي 2023؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الاتحاد", userAnswer: "" },
      { question: "من هو الهداف التاريخي للدوري السعودي؟", options: ["ناصر الشمراني", "عبدالله السالم", "سالم الدوسري", "مروان داكوستا"], correctAnswer: "ناصر الشمراني", userAnswer: "" },
      { question: "كم عدد الفرق المشاركة في الدوري السعودي هذا الموسم؟", options: ["16", "14", "12", "10"], correctAnswer: "16", userAnswer: "" },
      { question: "أي فريق فاز بكأس ولي العهد السعودي 2023؟", options: ["الهلال", "النصر", "الاتحاد", "الاهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "ما هو الفريق الذي يعد أكثر فوزًا في تاريخ الدوري السعودي؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "من هو مدرب فريق النصر 2023؟", options: ["رودي جارسيا", "بيدرو إيمانويل", "دانيال كارينيو", "خوسيه مورينيو"], correctAnswer: "رودي جارسيا", userAnswer: "" },
      { question: "أي فريق يمتلك أكبر عدد من البطولات في تاريخ الدوري السعودي؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "من هو الفريق الذي فاز بالدوري السعودي لعام 2022؟", options: ["الهلال", "الاتحاد", "النصر", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "من هو اللاعب الذي حصل على لقب أفضل لاعب في الدوري السعودي 2023؟", options: ["أندرسون تاليسكا", "موسى ماريغا", "عبدالرزاق حمدالله", "سالم الدوسري"], correctAnswer: "عبدالرزاق حمدالله", userAnswer: "" },
      { question: "ما هو النادي الذي يعد الأكثر تتويجًا بكأس الملك؟", options: ["الهلال", "الاتحاد", "الأهلي", "النصر"], correctAnswer: "الاتحاد", userAnswer: "" },
      { question: "من هو الفريق الذي فاز بكأس السوبر السعودي 2023؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "كم عدد المرات التي فاز فيها النصر بالدوري السعودي؟", options: ["9", "8", "7", "6"], correctAnswer: "9", userAnswer: "" },
      { question: "من هو اللاعب الذي سجل أكبر عدد من الأهداف في موسم واحد من الدوري السعودي؟", options: ["ناصر الشمراني", "عبدالله السالم", "محمود كهربا", "أندرسون تاليسكا"], correctAnswer: "ناصر الشمراني", userAnswer: "" },
      { question: "من هو اللاعب الأكثر مشاركة في المباريات في الدوري السعودي؟", options: ["سالم الدوسري", "أحمد الفريدي", "أمرابط", "أندرسون تاليسكا"], correctAnswer: "سالم الدوسري", userAnswer: "" },
      { question: "ما هو الفريق الذي احتل المركز الثالث في الدوري السعودي 2023؟", options: ["النصر", "الاتحاد", "الهلال", "الأهلي"], correctAnswer: "النصر", userAnswer: "" },
      { question: "ما هو اللاعب الذي فاز بجائزة أفضل حارس في الدوري السعودي 2023؟", options: ["محمد العويس", "عبدالله المعيوف", "مارسيلو جروهي", "موسى حجيج"], correctAnswer: "مارسيلو جروهي", userAnswer: "" },
      { question: "ما هو الفريق الذي يمتلك أكبر عدد من البطولات القارية؟", options: ["الهلال", "الاتحاد", "النصر", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "من هو الفريق الذي فاز بأكبر عدد من بطولات كأس آسيا؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "ما هو النادي الذي يعد الأكثر تتويجًا بكأس ولي العهد؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "من هو اللاعب الذي فاز بجائزة أفضل لاعب في الدوري السعودي موسم 2022؟", options: ["سالم الدوسري", "موسى ماريغا", "عبدالرزاق حمدالله", "أندرسون تاليسكا"], correctAnswer: "عبدالرزاق حمدالله", userAnswer: "" },
      { question: "ما هو الفريق الذي فاز بكأس الملك في 2023؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "من هو الفريق الذي فاز بكأس السوبر السعودي 2022؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "ما هو الفريق الذي فاز بأكبر عدد من البطولات المحلية؟", options: ["الهلال", "النصر", "الاتحاد", "الأهلي"], correctAnswer: "الهلال", userAnswer: "" },
      { question: "كم عدد المرات التي فاز فيها الاتحاد بالدوري السعودي؟", options: ["8", "7", "5", "6"], correctAnswer: "8", userAnswer: "" }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // اختيار 7 أسئلة عشوائيًا من 28 سؤال
    const selectedQuestions = [];
    while (selectedQuestions.length < 7) {
      const randomIndex = Math.floor(Math.random() * allQuestions.length);
      if (!selectedQuestions.includes(allQuestions[randomIndex])) {
        selectedQuestions.push(allQuestions[randomIndex]);
      }
    }

    // دالة لعرض السؤال
    function displayQuestion() {
      if (currentQuestionIndex < selectedQuestions.length) {
        const question = selectedQuestions[currentQuestionIndex];
        const shuffledOptions = shuffle(question.options); // خلط الخيارات عشوائيًا
        document.getElementById("questionContainer").innerHTML = `
          <p class="question">${question.question}</p>
          <div class="options">
            ${shuffledOptions.map(option => `
              <button class="option" onclick="checkAnswer('${option}')">${option}</button>
            `).join('')}
          </div>
        `;
      } else {
        showResult();
      }
    }

    // دالة لخلط الخيارات
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // تبادل العناصر
      }
      return array;
    }

    // دالة للتحقق من الإجابة
    function checkAnswer(selectedAnswer) {
      const question = selectedQuestions[currentQuestionIndex];
      question.userAnswer = selectedAnswer;
      if (selectedAnswer === question.correctAnswer) {
        score++;
      }
      currentQuestionIndex++;
      displayQuestion();
    }

    // دالة لعرض النتيجة
    function showResult() {
      document.getElementById('result').style.display = 'block';
      let answersHTML = "";

      selectedQuestions.forEach((question, index) => {
        const answerClass = question.userAnswer === question.correctAnswer ? 'correct' : 'incorrect';
        answersHTML += `
          <div class="answer ${answerClass}">
            <p><strong>${question.question}</strong></p> <!-- عرض السؤال بدون رقم -->
            <p><strong>إجابتك:</strong> ${question.userAnswer}</p>
            <p><strong>الإجابة الصحيحة:</strong> ${question.correctAnswer}</p>
            <p><strong>${question.userAnswer === question.correctAnswer ? 'إجابة صحيحة' : 'إجابة خاطئة'}</strong></p>
            <hr/>
          </div>
        `;
      });
      document.getElementById('answers').innerHTML = answersHTML;
      localStorage.setItem('saudiLeagueScore', score); // حفظ درجة الدوري السعودي
    }

    displayQuestion(); // استدعاء دالة عرض الأسئلة
  </script>
</body>
</html>
